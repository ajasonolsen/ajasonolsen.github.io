<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Editor</title>
  <link href="css/normalize.css" rel="stylesheet"/>
  <link href="css/skeleton.css" rel="stylesheet"/>

  <style>

    body {
        padding-top: 5em;
    }

    #editor {
      width: 100%;
      max-width: 960px;
      height: 300px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
    }

    #output {
      width: 100%;
      /* height: 300px; */
      /* border: 1px solid black; */
      padding: 5px;
      font-size: 16px;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="twelve columns">
            <h1>HTML Editor</h1>
            <p>Input some HTML into the box below, and the output will be displayed.</p>
        </div>
    </div>
    <div class="row">
        <div class="twelve column">
            <textarea id="editor" oninput="render()"></textarea>
            <pre id="output"></pre>
        </div>
    </div>
  </div>

  <script>
    function render() {
      const html = document.getElementById('editor').value;
      const output = document.getElementById('output');
      output.innerHTML = html;
    }
  </script>
</body>
</html>
